<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <h1 style="text-align: center;">IMAGE GALLERY</h1>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(images/Nature1.jpg)"></div>
            <div class="item" style="background-image: url(images/Nature2.jpg);"></div>
            <div class="item" style="background-image: url(images/Nature3.jpg);"></div>
            <div class="item" style="background-image: url(images/Nature4.jpg);"></div>
            <div class="item" style="background-image: url(images/Nature5.jpg);"></div>
            <div class="item" style="background-image: url(images/Nature6.jpg);"></div>

        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
